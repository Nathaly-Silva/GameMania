
<div class = container-login>
<main>

    <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="campo-label">
        <label for="email">Email:</label>
        <input type="text" name="email" id="email" placeholder="Ex.:amail@email.com" [(ngModel)]="loginModel.email" required>
        </div>
        <div class="campo-label">
        <label for="">Senha:</label>
        <input type="password" name="password" id="senha" placeholder="Sua senha aqui..." [(ngModel)]="loginModel.password" required> 
        </div>
       
    
        <button type="submit">Login</button>
    </form>
    <p *ngIf=" mensagem != ''">{{ mensagem }}</p>
</main>
</div>
